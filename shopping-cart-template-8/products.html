<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>E-commerce shopping cart</title>
</head>

<body>
    <div class="mt-5 container">
        <span class="float-right">&nbsp;You are not logged in <a href="?action=login">login</a> </span>
        <span class="float-right"><a href="cart.html">Your cart (0)</a> </span>
        <h1><span class="text-info">SUPER</span> <span class="text-danger">SHOP</span></h1>
        <p class="text-success">The best online store</p>
        <hr>
        <div class="row">
            <div class="card-deck">


                <div class="card" style="width: 18rem;">
                    <img src="http://icons.iconarchive.com/icons/r34n1m4ted/chanel/256/WATCH-icon.png"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Watch by Rolex <strong>$1450.55</strong></h5>
                        <p class="card-text">Very good exclusive Rolex wrist watch.</p>
                        <a href="cart.html" class="btn btn-warning">Add to cart</a>
                    </div>
                </div>


                <div class="card" style="width: 18rem;">
                    <img src="http://icons.iconarchive.com/icons/jonathan-rey/devices-pack-3/256/Smartphone-Android-Jelly-Bean-Samsung-Galaxy-S4-icon.png"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Smartphone by Apple <strong>$250.45</strong></h5>
                        <p class="card-text">Nice smartphone from Apple.</p>
                        <a href="?action=add-to-cart&id=2" class="btn btn-warning">Add to cart</a>
                    </div>
                </div>


                <div class="card" style="width: 18rem;">
                    <img src="http://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/256/Devices-video-television-icon.png"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-primary">TV by Panasonic <strong>$600</strong></h5>
                        <p class="card-text">The best TV ever made by Panasonic.</p>
                        <a href="?action=add-to-cart&id=3" class="btn btn-warning">Add to cart</a>
                    </div>
                </div>


            </div>

        </div>
    </div>
</body>

</html>
